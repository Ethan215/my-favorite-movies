<!DOCTYPE html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">LA TV Shows</h1>
    </header>
    <div style="text-align: center; margin: 20px;">
      <input type="text" id="search-input" placeholder="Search movie title..." />
      <button onclick="searchMovies()">Search</button>
    </div>
    <div style="text-align: center; margin: 20px;">
      <h2>Add a New Movie</h2>
      <input id="new-title" placeholder="Title" />
      <input id="new-image" placeholder="Image filename (e.g. myposter.jpg)" />
      <input id="new-year" placeholder="Year" type="number" />
      <input id="new-genre" placeholder="Genre" />
      <input id="new-description" placeholder="Description" />
      <button onclick="addMovie()">Add Movie</button>
    </div>
    
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
      <button onclick="sortMoviesByYear();">Sort by Year</button>
    </div>
  </body>
</html>
